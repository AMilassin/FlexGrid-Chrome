<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexGrid Popup</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="header">
      FlexGrid
    </div>

    <div id="container">
      <!-- option row -->
      <div class="option_row">
        <div class="row_header">Grid Type</div>
        <div class="row_content">
          <div class="switch-group" id="grid_type_toggle">
            <input type="radio" class="switch" name="grid_type" value="grid_type_column" id="grid_type_column" checked />
            <label class="switch-label" for="grid_type_column">Column</label>
            <input type="radio" class="switch" name="grid_type" value="grid_type_pixel" id="grid_type_pixel" />
            <label class="switch-label" for="grid_type_pixel">Pixel</label>
          </div>
        </div>
      </div>

    </div>

    <div id="container">

    </div>
  </body>
</html>
